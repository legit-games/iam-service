version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: oauth2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oauth2
      POSTGRES_PASSWORD: oauth2pass
      POSTGRES_DB: oauth2db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth2 -d oauth2db"]
      interval: 5s
      timeout: 3s
      retries: 20
  valkey:
    image: valkey/valkey:latest
    container_name: oauth2-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
